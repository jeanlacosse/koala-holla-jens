<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    <header>
        <img src="images/icon.png" class="icon" />
        <h1>Koala Holla</h1>
        <h3>1976 Llama Comma Drive</h2>
        <h3>Walla Walla, WA</h2>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <select id="genderIn" name="Gender">
        <option>Select Gender</option>
        <option>M</option>
        <option>F</option>
      </select>
      <input type="text" id="ageIn" value="" placeholder="Age">
      <select id="readyForTransferIn" name="Transfer">
        <option>Select Ready For Transfer</option>
        <option>Y</option>
        <option>N</option>
      </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table class="koalaTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
